<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/user.png" alt="" />
            <h3>Het Patel</h3>
            <p>Pro member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h3>Stream</h3>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h3>Games</h3>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h3>New</h3>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h3>Library</h3>
            </div>
          </div>
          <div class="pro">
            <h3>Join pro for free games</h3>
            <img src="./images/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assassins creed</h2>
                <p>PC version</p>
                <div id="assassins-progress" class="progress"></div>
              </div>
              <h2 class="percentage">61%</h2>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="" />
              <div class="card-info">
                <h2>Spiderman</h2>
                <p>PC version</p>
                <div id="spiderman-progress" class="progress"></div>
              </div>
              <h2 class="percentage">87%</h2>
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="" />
              <div class="card-info">
                <h2>Sackboy</h2>
                <p>PC version</p>
                <div id="sackboy-progress" class="progress"></div>
              </div>
              <h2 class="percentage">37%</h2>
            </div>
          </div>
        </div>
      </section>
      <div class="circle1"></div>
      <div class="circle2"></div>
    </main>
  </body>
</html>
